<div style="margin: 15px">
  <div class="display-space-evenly">
    <div class="column25">
      <label style="font-weight: bold">Gestão de Transporte de Cargas</label>
    </div>

    <div class="column50">
      <mat-form-field style="width: 90%">
        <mat-label>Filtrar dados na tabela</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="" #input />
      </mat-form-field>
    </div>
    <div class="column12">
      <button mat-flat-button (click)="adicionarTransporte()">
        Novo Transporte
      </button>
    </div>

    <div class="column12">
      <button mat-flat-button (click)="adicionarServico()">Novo Serviço</button>
    </div>
  </div>
  <div>
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="btnEdit">
          <th mat-header-cell *matHeaderCellDef>Ações</th>
          <td mat-cell *matCellDef="let element">
            <button mat-flat-button (click)="editar(element.id)">Editar</button>
          </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef>Status</th>
          <td mat-cell *matCellDef="let element">{{ element.status }}</td>
        </ng-container>

        <!-- Position Column -->
        <ng-container matColumnDef="responsavel">
          <th mat-header-cell *matHeaderCellDef>responsavel</th>
          <td mat-cell *matCellDef="let element">{{ element.responsavel }}</td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="dataSaida">
          <th mat-header-cell *matHeaderCellDef>dataSaida</th>
          <td mat-cell *matCellDef="let element">
            {{ element.dataSaida | date : "dd-MM-yyyy" }}
          </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="origem">
          <th mat-header-cell *matHeaderCellDef>origem</th>
          <td mat-cell *matCellDef="let element">{{ element.origem }}</td>
        </ng-container>

        <ng-container matColumnDef="destino">
          <th mat-header-cell *matHeaderCellDef>destino</th>
          <td mat-cell *matCellDef="let element">{{ element.destino }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <mat-paginator
        [pageSizeOptions]="[5, 10, 20]"
        showFirstLastButtons
        aria-label="Select page of periodic elements"
      >
      </mat-paginator>
    </div>
  </div>
</div>
